<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia da Mulher - Para Minha Namorada</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
    <div class="container">
        <!-- Carrossel de Fotos -->
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="images/foto1.jpg" alt="Foto 1"></div>
                <div class="swiper-slide"><img src="images/foto2.jpg" alt="Foto 2"></div>
                <div class="swiper-slide"><img src="images/foto3.jpg" alt="Foto 3"></div>
                <div class="swiper-slide"><img src="images/foto4.jpg" alt="Foto 4"></div>
                <div class="swiper-slide"><img src="images/foto5.jpg" alt="Foto 5"></div>
                <div class="swiper-slide"><img src="images/foto6.jpg" alt="Foto 6"></div>
                <div class="swiper-slide"><img src="images/foto7.jpg" alt="Foto 7"></div>
            </div>
        </div>  

        <!-- Texto Personalizado -->
        <div class="texto">
            <p>Meu amor, Anne Gabrielle Lucena,</p>
            <p>Hoje é o dia da mulher, e eu quero te dizer o quanto você é especial para mim. Você é forte, inteligente, carinhosa e uma inspiração para todos ao seu redor. Eu te amo muito!</p>
            <p>Com todo o meu amor, Carlos Lucena.</p>
        </div>

        <!-- Ícone de Música -->
        <div class="musica">
            <i class="fas fa-music" id="playMusic"></i>
            <i class="fas fa-redo " id="restartMusic"></i>
            <audio id="audio" src="audios/musica.mp3"></audio>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
